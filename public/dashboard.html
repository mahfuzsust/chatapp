<!DOCTYPE html>
<html>
    <head>
        <title>Creating a Chat Application in Node JS with Express, MongoDB, Mongoose and Socket.io</title>
        <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/main.css" crossorigin="anonymous">

        <script src="./lib/jquery/dist/jquery.min.js" crossorigin="anonymous"></script>
        <script src="./lib/jquery/dist/jquery.min.js" crossorigin="anonymous"></script>
        <script src="./lib/socket-io-client/socket.io.js" crossorigin="anonymous"></script>
        <script src="./lib/socket-io-client/socket.io.js" crossorigin="anonymous"></script>
        <script src="./js/jquery.autocomplete.min.js" crossorigin="anonymous"></script>

        <script>
             $(function () {
                var token = localStorage['token'];
                $(document).ajaxSend(function(e, xhr, options) {
                    console.log("ajax token!!!" + token);
                    xhr.setRequestHeader('x-access-token', token);
                });
            });
                    
        </script>

        <script src="./js/main.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">Navbar</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                          <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                          <div class="navbar-nav">
                            <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                            <!-- <a class="nav-item nav-link" href="#">Features</a>
                            <a class="nav-item nav-link" href="#">Pricing</a>
                            <a class="nav-item nav-link disabled" href="#">Disabled</a> -->
                          </div>
                        </div>
                      </nav>
            <div class="row">
                <div class="col-sm-4" id="rooms">
                    <input type="text" name="country" id="autocomplete"/>
                    <div id="connectedUsers"></div>
                </div>
                <div class="col-sm-8">
                    <div id="empty_chat" style="display: block;">
                        No messages to show
                    </div>
                    <div id="not_accepted" style="display: none;">
                        Please <a href="javascript:void(0)" id="accept_chat">accept</a> or <a href="javascript:void(0)" id="reject_chat">reject</a>
                    </div>
                    <div id="messages" style="display: none;"></div>
                    
                    <div id="commenting" style="display: none">
                        <textarea id="txtMessage" class="form-control" placeholder="Message"></textarea>
                        <br>
                        <button id="send" class="btn btn-success">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
